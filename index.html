<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <header>
            <h1>Breathecode Photo Feed</h1>
        </header>
        <div class="post-box">
            <div class="post post-one">
                <div class="post-header">
                    <h2>My first photo</h2>
                    <span>6/15</span>
                </div>
                <div class="pic">
                    <img
                        src="https://thumbor.bigedition.com/havanese-puppy-dog-breed/Xod6TUs_GBQ_rMTcVsby6ZN8VmA=/480x360/filters:format(webp):quality(80)/granite-web-prod/76/d7/76d7721712bc4b87be4e3ef537cc8f40.jpeg">
                </div>
                <div class="post-body">
                    <p>This is not my dog, but I wish it was!</p>
                </div>
            </div>
            <div class="post post-two">
                <div class="post-header">
                    <h2>Some cute thing</h2>
                    <span>6/17</span>
                </div>
                <div class="pic">
                    <img
                        src="https://hips.hearstapps.com/hmg-prod/images/tuna-animals-to-follow-on-instagram-1568322831.jpg">
                </div>
                <div class="post-body">
                    <p>So ugly that it's cute!</p>
                </div>
            </div>
            <div class="post post-three">
                <div class="post-header">
                    <h2>Happy hour</h2>
                    <span>6/20</span>
                </div>
                <div class="pic">     
                    <img src="https://www.eatingwell.com/thmb/LA9pV6niKBOGRmiRc92rCEvo5oo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/49704441-a325d116bb7d4de3a612ad94a4b039a5.jpg">
                </div>
                <div class="post-body">
                    <p>It's 5 o'clock somewhere! Of course it's a mocktail.</p>
                </div>
            </div>
            <div class="post post-four">
                <div class="post-header">
                    <h2>Girl dinner</h2>
                    <span>6/22</span>
                </div>
                <div class="pic">
                    <img src="https://i.pinimg.com/736x/c4/c4/e9/c4c4e9a5d3fe5a15a28dff8e6aab56ef.jpg">
                </div>
                <div class="post-body">
                    <p>On the new see-food diet.</p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
